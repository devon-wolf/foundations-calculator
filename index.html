<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                This is a calculator.<br>
                It does a few things.
            </h2>
            <section class="calc-box">
                <input id="input1" type="number">
                <input id="input2" type="number">
                <div class="operators">
                    <button class="operator" id="+" title="addition">+</button>
                    <button class="operator" id="-" title="subtraction">-</button>
                    <button class="operator" id="*" title="multiplication">*</button>
                    <button class="operator" id="/" title="division">/</button>
                    <button class="operator" id="%" title="remainder">%</button>
                </div>
                <div class="display-box" id="results"></div>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
